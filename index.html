   <br> <label for="imageFile">เลือกรูปภาพ:</label>

   <input type="file" id="imageFile" name="imageFile" accept="image/*" required>

  <canvas id="canvas"></canvas> 
  <br> <button id="downloadBtn" style="display: none;">ดาวน์โหลดรูปภาพ</button> 
  <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();  // ป้องกันการรีเฟรชหน้าเว็บเมื่อกด Submit

            const customText = document.getElementById('customText').value;
            const imageFile = document.getElementById('imageFile').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    // กำหนดขนาดของ canvas ตามขนาดของรูปภาพ
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // วาดรูปภาพลงใน canvas
                    ctx.drawImage(img, 0, 0);

                    // ระยะห่างจากขอบสำหรับข้อความ
                    const padding = 20;

                    // กำหนดรูปแบบของข้อความสำหรับบรรทัดแรก
                    ctx.font = "bold 30px Arial";
                    ctx.fillStyle = "white";

                    // ใส่ข้อความ "vivo V27" ที่มุมล่างซ้าย ห่างจากขอบเล็กน้อย
                    const xPosition = padding;
                    const yPosition = img.height - padding - 30;  // 30 คือความสูงของข้อความ
                    ctx.fillText("vivo V27", xPosition, yPosition);

                    // กำหนดรูปแบบของข้อความสำหรับบรรทัดที่สอง
                    ctx.font = "lighter 20px Arial";
                    ctx.fillStyle = "white";

                    // ใส่ข้อความที่ผู้ใช้กำหนดในบรรทัดที่สอง ที่มุมล่างซ้ายถัดจากข้อความบรรทัดแรก
                    ctx.fillText(customText, xPosition, yPosition + 30);

                    // แสดงปุ่มดาวน์โหลดเมื่อประมวลผลเสร็จ
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(imageFile);
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'annotated_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
